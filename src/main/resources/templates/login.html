<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<title>Bulletin Board</title>
</head>
<body>
  <!-- メインコンテンツここから -->
  <div class="container">
    <div class="row vh-100 align-items-sm-center justify-content-sm-center">
      <div class="card" style="max-width: 480px;">
        <div class="card-body">
          <h3 class="card-title mb-3 text-center"  th:text="${'ログイン画面'}"></h3>
          <!-- 新規登録が完了した場合はメッセージを表示 -->
          <div class="alert alert-info text-center" th:if="${'isSuccessful' == isSuccessful}" th:text="${'登録が完了しました'}"></div>
          <!-- 入力フォームここから -->
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <input class="form-control" type="text" name="username" placeholder="管理者名">
            </div>
            <div class="mb-3">
              <input class="form-control" type="password" name="password" placeholder="パスワード">
            </div>
            <button class="w-100 btn btn-primary" type="submit" th:text="${'ログイン'}"></button>
          </form>
          <!-- 入力フォームここまで -->
          <div class="mt-3 text-center">
            <a class="btn btn-link" th:href="@{/register}" th:text="${'新規登録はこちらから'}"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- メインコンテンツここまで -->
</body>
</html>
