<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<title>Bulletin Board</title>
</head>
<body>
  <!-- メインコンテンツここから -->
  <div class="container" >
    <div class="row vh-100 align-items-center justify-content-md-center" >
      <div class="card" style="max-width: 700px;">
        <div class="card-body">
          <h3 class="card-title mb-3 text-center" th:text="${'ジャンルの追加'}"></h3>
          <!-- 入力フォームここから -->
          <form th:action="@{/genre/create}" method="post" th:object="${genreData}">
            <div class="mb-3">
              <input class="form-control" id="formTitle" type="text" th:field="*{genreTitle}" placeholder="ジャンル名を入力してください">
            </div>
            <div class="mb-3">
              <div th:if="${#fields.hasErrors('genreTitle')}" th:errors="*{genreTitle}" th:errorclass="red"></div>
            </div>
            <!-- クリックするとモーダル(入力内容の確認)を表示 -->
            <button class="w-100 btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#fadeModal" th:text="${'新規ジャンルの追加'}"></button>
            <!-- モーダルここから -->
            <div class="modal fade" id="fadeModal" tabindex="-1" aria-labelledby="fadeModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" th:text="${'入力内容の確認'}"></h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-Label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-4">
                        <p class="text-center" th:text="${'タイトル'}"></p>
                      </div>
                      <div class="col-8">
                        <div id="modalTitle"></div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="${'閉じる'}"></button>
                    <button class="btn btn-primary" type="submit" th:text="${'OK'}"></button>
                </div>
                </div> 
              </div>
            </div>
            <!-- モーダルここまで -->
          </form>
          <!-- 入力フォームここまで -->
          <div class="mt-3 mb-3 text-center">
            <a class="btn btn-link" th:href="@{/genre/showGenre}" th:text="${'戻る'}"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- メインコンテンツここまで -->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
<script th:src="@{/js/form.js}"></script>
</html>
