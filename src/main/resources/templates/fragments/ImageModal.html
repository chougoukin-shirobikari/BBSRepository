<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<title>Bulletin Board</title>
</head>
<body>
  <!-- 画像を表示するモーダル -->
  <div th:fragment="imageModal" class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="fadeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:text="${'投稿された画像'}"></h5>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-Label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="image" style="max-width: 100%; height: auto;" th:src="@{/}">
        </div>
        <div class="modal-footer">
          <!-- th:dataからjsファイルに必要な値を渡す -->
          <!-- ADMIN権限を持つユーザーのみ表示 -->
          <a sec:authorize="hasRole('ADMIN')" class="btn btn-primary" id="deleteImage"
             th:data-currentpage="${pageInfo.currentpage}"
             th:data-bysearch="${bySearch}"
             th:data-order="${orderBy}"
             th:href="@{/}" th:text="${'※画像を削除する'}"></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="${'閉じる'}"></button>
        </div>
      </div> 
    </div>
  </div>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
