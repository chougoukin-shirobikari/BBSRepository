<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<title>Bulletin Board</title>
</head>
<body>
  <!-- NGワード関連一覧ここから -->
  <!-- コントローラーから渡されたパラメータで表示を切り替える -->
  <div th:fragment="ngWord" th:class="${ngWord == 'ngWord'} and ${userInfo != 'userInfo'} and ${inquiry != 'inquiry'} ? 'tab-pane fade active show' : 'tab-pane fade'" id="nav-item2" role="tabpanel"
       aria-labelledby="nav-item2-tab">
    <ul class="list-group mt-3 mb-3">
      <li class="list-group-item" th:each="ngWord : ${ngWordList}">
        <div class="row">
          <span class="col-9 text-danger fw-bold" th:text="${ngWord.ngWord}"></span>
          <span class="col-3 text-center">
            <!-- th:dataからjsファイルへ必要な値を渡す -->
            <a id="deleteNgWord" class="btn btn-link"
               th:data-id="${ngWord.ngWordId}"
               th:href="@{/URL}"
               th:text="${'※削除する'}"></a>
          </span>
        </div>
      </li>
    </ul>
    <!-- NGワードの入力フォーム -->
    <form id="registerNgWord"  th:action="@{/registerNgWord}" method="post">
      <div class="text-center">
        <input id="ngWord" type="text" name="ngWord">
        <div class="mt-3">
          <!-- 入力にエラーがあった場合メッセージを表示 -->
          <div th:if="${ngWordError == 'ngWordError'}" th:text="${'エラー: 未入力 or 文字数が多すぎます'}" th:class="red"></div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-secondary btn-sm" type="submit" th:text="${'NGワードを追加'}"></button>
      </div>
    </form>
  </div>
  <!-- NGワード関連一覧ここまで -->          
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
