<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<title>Bulletin Board</title>
</head>
<body>
  <!-- 削除内容の確認をするモーダル -->
  <div th:fragment="threadModal" class="modal fade" id="fadeModal" tabindex="-1" aria-labelledby="fadeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:text="${'削除内容の確認'}"></h5>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-Label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-4">
              <p class="text-center" th:text="${'スレッド名'}"></p>
            </div>
            <div class="col-8">
              <div id="modalTitle"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="${'閉じる'}"></button>
          <!-- クリックすると削除 -->
          <!-- th:dataでjsファイルに必要な値を渡す -->
          <a class="btn btn-primary" id="modalDelete" 
             th:data-currentpage="${pageInfo.currentpage}"
             th:data-bysearch="${bySearch}"
             th:data-order="${orderBy}"
             th:href="@{URL}" th:text="${'OK'}"></a>
        </div>
      </div> 
    </div>
  </div>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
